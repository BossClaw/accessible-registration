<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPAN134 WEB - EXERCISE 2</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="crt.css" />

    <script defer src="script.js"></script>
  </head>
  <body class="crt">
    <div class="bodyContent">
      <header style="text-align: center">
        <h1>**** CPAN134 WEB - EXERCISE 2 ****</h1>
        <p aria-label="System RAM info">134K RAM SYSTEM 2025 BASIC BYTES FREE</p>
      </header>

      <main>
        <form id="exer02form" action="#" method="POST" aria-labelledby="form-title">
          <h2 id="form-title">Registration Form</h2>

          <div>
            <label for="name">Full Name:</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              required 
              aria-required="true" 
              aria-describedby="name-desc" 
            />
            <p id="name-desc" class="sr-only">Enter your full legal name</p>
          </div>
          <br />

          <div>
            <label for="email">Email Address:</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              aria-required="true" 
              aria-describedby="email-desc" 
            />
            <p id="email-desc" class="sr-only">Provide a valid email address</p>
          </div>
          <br />

          <div>
            <label for="password">Password:</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              aria-required="true" 
              aria-describedby="password-desc" 
            />
            <p id="password-desc" class="sr-only">Choose a secure password</p>
          </div>
          <br />

          <fieldset>
            <legend>Gender:</legend>
            <label>
              <input type="radio" name="gender" value="male" required aria-required="true" />Male
            </label>
            <label>
              <input type="radio" name="gender" value="female" />Female
            </label>
            <label>
              <input type="radio" name="gender" value="other" />Other
            </label>
          </fieldset>
          <br />

          <div>
            <label for="dob">Date of Birth:</label>
            <input 
              type="date" 
              id="dob" 
              name="dob" 
              required 
              aria-required="true" 
              aria-describedby="dob-desc" 
            />
            <p id="dob-desc" class="sr-only">Select your birth date</p>
          </div>
          <br />

          <div>
            <label class="labelWide">
              <input type="checkbox" name="terms" required aria-required="true" />
              I agree to the Terms and Conditions
            </label>
          </div>
          <br />

          <button type="submit" aria-label="Register for the site">Register</button>
        </form>
      </main>
    </div>

    <!-- MODAL -->
    <div id="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
      <div id="modalContent">
        <p id="modal-title">Form submitted successfully!</p>
        <button id="closeModal" aria-label="Close this modal">Close</button>
      </div>
    </div>

    <script>
      const form = document.getElementById("exer02form");
      const modal = document.getElementById("modal");
      const closeModalButton = document.getElementById("closeModal");

      form.addEventListener("submit", function (event) {
        event.preventDefault();        
        modal.style.display = "flex";
        modal.setAttribute("aria-hidden", "false");
      });

      closeModalButton.addEventListener("click", function () {
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
      });
    </script>
  </body>
</html>
